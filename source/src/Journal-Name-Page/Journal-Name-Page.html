<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Journal Name</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" type="module"></script>

    <form id="set-name" onsubmit="return false" class="container">
        <p class="heading">Name Your Journal</p>

        <div class="outer">
            <div class="white-border"></div>
            <div class="bg">
                <div class="sus"></div>
            </div>
        </div>
        
        <div class="enter">
            <input type="text" id="journal-name" class="input" placeholder="Enter Journal Name...">
        </div>

        <div class="centered">
            <p id="error" class="e-text"></p>
        </div>

        <div class="centered">
            <button type="submit">Submit</button>
        </div>

    </form>


</body>
</html>
