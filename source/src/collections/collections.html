<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Collections</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
    <body>
        <div id="nav">
            <span class="close-nav">&times;</span>
            <div class="nav-component">
            	<p>home</p>
            </div>
            <div class="nav-component">
              	<p>statistics</p>
            </div>
            <div class="nav-component">
              	<p>daily log</p>
            </div>
            <div class="nav-component">
              	<p>weekly log</p>
            </div>
            <div class="nav-component">
              	<p>monthly log</p>
            </div>
            <div class="nav-component">
              	<p>collections</p>
            </div>
            <div class="nav-component">
              	<p>settings</p>
            </div>
        </div>
        <div class="header">
			<div class="heading">
				<div class="menu">
					<img src="menu-icon.png">
				</div>
				<h1 id="header-title">Collections</h1>
				<div id="add-div">
					<div id="add">
						<p>+</p>
					</div>
				</div>
			</div>
			<div id="bar"></div>
        </div>
        <!-- Turn each 2 x 3 grid into its own component -->
        <div id="tracker-body"></div>
        <div id="addForm" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
            	<span class="close-form">&times;</span>
				<form>
					<input type="text" id="collection" placeholder="Add new collection here..." maxlength="60">
					<br>
					<p id="error" class="e-text"></p>
					<div class="submit">
						<button type="button" id="submitForm">Submit</button>
					</div>
				</form>
            </div>
        </div>

        <!-- The Text Editor Modal -->
        <div id="modalText" class="modalText">

			<!-- Modal Text content -->
			<div class="modalText-content">
				<span class="close">&times;</span>
				<h1 class="textBox-title">collection_name</h1>
			</div>

        </div>


		<div id="delete-form" class="modal">
			<!-- Modal content -->
			<div id="delete-form-modal" class="modal-content">
			  <span class="close-form" id="delete-close-form">&times;</span>
				<p>Delete this collection?</p>
				<div id="button-group">
				  <button type="button" id="yes">Yes</button>
				  <button type="button" id="no">No</button>
				</div>
			</div>
		  </div>
</body>

<template>
    <div id="collection">
        <h1 class="title">Collection</h1>
        <div class="collection-grid"></div>
    </div>
</template>

<template>
    <div class="circle"></div>
</template>

<script src="./scripts/collections.js" type="module"></script>
<script src="./components/tracker.js" type="module"></script>
<script src="./components/grid.js" type="module"></script>

</html>
