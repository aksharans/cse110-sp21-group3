<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <body class="bg-gray-200 h-screen">
        <h1 class="text-4xl text-center">Trends</h1>
        <div class="grid grid-rows-2 grid-cols-3 gap-8 m-8 h-full">
            <div class="flex flex-col text-center">
                <h1 class="text-3xl m-4">Water</h1>
                <div id="habit-grid" class="grid grid-rows-5 grid-cols-7 gap-8 p-4 flex-grow bg-white rounded-3xl">
                    <script>
                        let habitGrid = document.getElementById("habit-grid");
                        for (let i = 0; i < 31; i++) {
                            let habitCircle = document.createElement("div");
                            habitCircle.className = "rounded-full border-none bg-gray-200";
                            habitGrid.appendChild(habitCircle);
                        }
                    </script>
                </div>
            </div>
            <div class="flex flex-col text-center">
                <h1 class="text-3xl m-4">Add new habit</h1>
                <div class="flex flex-col justify-center bg-gray-400 text-center rounded-3xl h-auto flex-grow">
                    <p class="text-8xl text-white">+</p>
                </div>
            </div>
        </div>
    </body>
</body>
<script src="trends.js" type="module"></script>
</html>
